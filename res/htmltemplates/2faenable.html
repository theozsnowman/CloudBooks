<form class="form-2fa" action="" method="post">
    <div class="text-center mb-4">
        <img class="mb-4" src="%s" width="350" height="350">
        <a>L'autenticazione a due fattori Ã¨ al momento <b>disabilitata</b>. Scansiona questo codice nella tua

    <div class="form-label-group" autocomplete="off">
        <input type="text" name="otp" id="inOtp" class="form-control" placeholder="Codice di verifica" minlength="6"

            Codice di verifica
        </label>
    </div>
    <input type="hidden" name="mode" value="enable">
    %s
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Attiva
        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-check2-circle" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
